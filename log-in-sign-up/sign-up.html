<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="../login-sign-up.css">
    <title>SPADA</title>
</head>
<body>
<!---------Login----------->
<div class="grid">
    <div class="right">
        <a href="login.html" style="margin-top: 30px;">Log in</a>
    </div>
    <!--Forms login-->
    <div class="login-container">
        <h1 style="margin-bottom: 20px;">Sign up</h1>
        <form>
            <div class="form-group">
                <label for="email" style="font-weight: 200;">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name" style="font-weight: 200;">Nome</label>
                <input type="text" id="name" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" style="font-weight: 200;">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <div class="password-toggle">
                        <img src="../imgs/olho-fechado.svg" alt="olho fechado" id="eyeicon">
                    </div>
                </div>
            </div>
            <button type="submit">Sign up</button>
            <p style="font-weight: 200; margin-top: 20px;">Já tem uma conta criada? Faça <a href="login.html"><b>Log in</b></a></p>
        </form>
    </div>
</div>
</body>
<script src="../../password.js"></script>
</html>
