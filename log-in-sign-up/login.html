<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="../login-sign-up.css">
    <title>SPADA</title>
</head>
<body>
<!---------Login----------->
<div class="grid">
    <div class="right">
        <a href="sign-up.html" style="margin-top: 30px;">Sign up</a>
    </div>
    <!--Forms login-->
    <div class="login-container">
        <h1 style="margin-bottom: 20px;">Log in</h1>
        <form>
            <div class="form-group">
                <label for="email" style="font-weight: 200;">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" style="font-weight: 200;">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <div class="password-toggle">
                        <img src="../imgs/olho-fechado.svg" alt="olho fechado" id="eyeicon">
                    </div>
                </div>
            </div>
            <p style="font-weight: 200;">Esqueceste-te da tua <a href="#"><b>password</b></a>?</p>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
<script src="../../password.js"></script>
</html>
