<body>
<!---------Alterar password----------->
<div class="grid">
    <h1 style="padding-bottom: 10px">Alterar password</h1>
    <div class="alterar-password">
    <p>A tua password tem de ter, pelo menos, 6 caracteres e incluir uma combinação de números, letras e carateres especiais (!$@%).</p>
    </div>
        <!--Forms login-->
        <div class="alterar-pass-container">
            <form>
                <div class="form-group">
                    <label for="password" style="font-weight: 200;">Password atual</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" required>
                        <div class="password-toggle">
                            <img src="../imgs/olho-fechado.svg" alt="olho fechado" id="eyeicon">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: 200;">Password nova</label>
                    <div style="position: relative;">
                        <input type="password" id="password1" name="password" required>
                        <div class="password-toggle">
                            <img src="../imgs/olho-fechado.svg" alt="olho fechado" id="eyeicon1">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: 200;">Volta a digitar a password nova</label>
                    <div style="position: relative;">
                        <input type="password" id="password2" name="password" required>
                        <div class="password-toggle">
                            <img src="../imgs/olho-fechado.svg" alt="olho fechado" id="eyeicon2">
                        </div>
                    </div>
                </div>
                <p style="font-weight: 200;">Esqueceste-te da tua <a href="#"><b>password</b></a>?</p>
                <button type="submit">Alterar password</button>
            </form>
        </div>
</div>
