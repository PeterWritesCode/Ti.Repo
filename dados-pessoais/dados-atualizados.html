<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../geral.css">
    <link rel="stylesheet" href="../dados-paciente.css">
    <title>SPADA</title>
</head>
<body>
<!---------Dados pessoais----------->
<div class="grid">
    <h1>Dados paciente</h1>
    <div class="center-image">
       <img src="../imgs/paciente.svg" alt="paciente">
    </div>
    <div class="scroll">
    <form>
        <div class="form-group">
            <label for="name" style="font-weight: 200;">Nome Completo</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="data-nascimento" style="font-weight: 200;">Data de nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>
        <div class="form-group">
            <label for="morada" style="font-weight: 200;">Morada</label>
            <input type="text" id="morada" name="morada" required>
        </div>
        <div class="form-group">
            <label for="telefone" style="font-weight: 200;">Contacto de emergências</label>
            <input type="tel" id="telefone" placeholder="(+351) xxx-xxx-xxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="utente" style="font-weight: 200;">Número de utente</label>
            <input type="text" id="utente" placeholder="xxxxxxxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="medico" style="font-weight: 200;">Médico de família</label>
            <input type="text" id="medico" name="medico" required>
        </div>
        <div class="form-group">
            <label for="medicacao" style="font-weight: 200;">Medicação</label>
            <input type="text" id="medicacao" name="medicacao" required>
        </div>
        <div class="form-group">
            <label for="alergias" style="font-weight: 200;">Alergias</label>
            <input type="text" id="alergias" name="alergias" required>
        </div>
    </form>
    </div>
</div>
